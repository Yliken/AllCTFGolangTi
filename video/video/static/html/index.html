<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok风格视频播放器</title>
    <link rel="stylesheet" href="static/css/index.css">
</head>
<body>
<div class="video-container">
    <!-- 视频播放区域 -->
    <div class="video-wrapper">
        <video id="videoPlayer" class="video-player" muted playsinline preload="auto">
            您的浏览器不支持视频播放
        </video>

        <!-- 加载状态 -->
        <div id="loadingOverlay" class="loading-overlay">
            <div class="loading-spinner"></div>
            <div class="loading-text">加载中...</div>
        </div>

        <!-- 错误状态 -->
        <div id="errorOverlay" class="error-overlay hidden">
            <div class="error-content">
                <div class="error-text" id="errorText">无法获取视频</div>
                <button class="retry-btn" onclick="fetchVideo()">重试</button>
            </div>
        </div>

        <!-- 播放/暂停按钮 -->
        <div class="play-overlay" onclick="togglePlay()">
            <div class="play-button" id="playButton">
                <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8 5v14l11-7z"/>
                </svg>
                <svg class="pause-icon hidden" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                </svg>
            </div>
        </div>

        <!-- 右侧控制栏 -->
        <div class="controls-sidebar">
            <!-- 切换视频按钮 -->
            <button class="control-btn" onclick="nextVideo()" id="nextBtn">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                </svg>
            </button>

            <!-- 静音切换按钮 -->
            <button class="control-btn" onclick="toggleMute()" id="muteBtn">
                <svg class="volume-on" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                </svg>
                <svg class="volume-off hidden" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
                </svg>
            </button>

            <button class="control-btn" onclick="window.location.href='/getflag'" id="flagBtn">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M4 2v20h2v-8h6l1 2h7V4h-7l-1-2H4z"/>
                </svg>
                <span style="margin-left: 4px;">flag</span>
            </button>
        </div>

        <!-- 底部信息栏 -->
        <div class="info-bar">
            <div class="video-title">TikTok风格视频播放器</div>
            <div class="video-description">点击屏幕播放/暂停 • 点击右侧按钮切换视频</div>
        </div>
    </div>
</div>

<script src="static/js/index.js"></script>
</body>
</html>
